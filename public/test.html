<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lab 4 - Yatzy</title>

    <script src="assets/dice.js"></script>
    <script src="assets/yatzy_game.js"></script>
    <script src="assets/yatzy_engine.js"></script>

    <style>
        div {
            border: 1px solid black;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Yatzy Game Tests:</h1>
    <div id="test-roll-dice">
        <h2>Dice Roll Test:</h2>

    </div>
    <div id="test-roll-reset">
        <h2>Yatzy Game Roll and Reset Test:</h2>
    </div>
    <script type="text/javascript">
        // Test the roll dice function 3 times:
        var div_roll_dice = document.getElementById("test-roll-dice");
        for (let i = 0; i < 3; i++) {
            var dice_val = dice_roll();
            console.log(dice_val);
            div_roll_dice.innerHTML += "<li>Dice roll #" + (i+1) + ": " + dice_val + "</li>";
        }
        

        var div_roll_reset = document.getElementById("test-roll-reset");
        let game = new YatzyGame();
        div_roll_reset.innerHTML += "<div><h3>Initial Values:</h3><ul><li>game.roll_num: " + game.roll_num +"</li><li>game.dice_vals: " + game.dice_vals +"</li><li>game.keep_dice: " + game.keep_dice +"</li></ul></div>";
        game.roll()
        div_roll_reset.innerHTML += "<div><h3>Values after game.roll():</h3><ul><li>game.roll_num: " + game.roll_num +"</li><li>game.dice_vals: " + game.dice_vals +"</li><li>game.keep_dice: " + game.keep_dice +"</li></ul></div>";
        game.roll()
        div_roll_reset.innerHTML += "<div><h3>Values after 2nd game.roll():</h3><ul><li>game.roll_num: " + game.roll_num +"</li><li>game.dice_vals: " + game.dice_vals +"</li><li>game.keep_dice: " + game.keep_dice +"</li></ul></div>";
        game.reset()
        div_roll_reset.innerHTML += "<div><h3>Values after game.reset():</h3><ul><li>game.roll_num: " + game.roll_num +"</li><li>game.dice_vals: " + game.dice_vals +"</li><li>game.keep_dice: " + game.keep_dice +"</li></ul></div>";
    
    
    
    
    </script>
</body>
</html>
